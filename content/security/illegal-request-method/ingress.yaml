apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: illegal-request-method
  namespace: illegal-request-method
  annotations:
    kubernetes.io/ingress.class: "nginx"
    appprotect.f5.com/app-protect-policy: "illegal-request-method"
    appprotect.f5.com/app-protect-enable: "True"
    appprotect.f5.com/app-protect-security-log-enable: "True"
    appprotect.f5.com/app-protect-security-log: "nginx-ingress/logconf-elk"
    appprotect.f5.com/app-protect-security-log-destination: "syslog:server=192.168.200.212:5144"
spec:
  rules:
  - host: microservice-security.101.net
    http:
      paths:
      - path: /devops
        pathType: Prefix
        backend:
          service:
            name: app-svc-1
            port:
              number: 80

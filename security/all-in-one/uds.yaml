apiVersion: appprotect.f5.com/v1beta1
kind: APUserSig
metadata:
  name: bot-sigs
  namespace: filter-by-content
spec:
  signatures:
  - accuracy: medium
    attackType:
      name: Brute Force Attack
    description: Medium accuracy user defined signature with tag
    name: BOT_medium_acc
    risk: medium
    rule: content:"test123"; nocase;
    signatureType: request
    systems:
    - name: Microsoft Windows
    - name: Unix/Linux
  - accuracy: medium
    attackType:
      name: Brute Force Attack
    description: Medium accuracy user defined signature with tag 
    name: Illegal Request Method
    risk: medium
    rule: "re2:\"/^(CONNECT|DELETE|TRACE|COPYMOVE|PUT)\\s+/\"; nocase;" 
    signatureType: request
    systems:
    - name: Microsoft Windows
    - name: Unix/Linux
  - accuracy: medium
    attackType:
      name: Brute Force Attack
    description: Medium accuracy user defined signature with tag
    name: XFF Injection
    risk: medium
    rule: "re2:\"/X-Forwarded-For:.*?\\s+(select|update|union|wait|sleep|insert|chr|char|substr|substring)/\"; nocase;"
    signatureType: request
    systems:
    - name: Microsoft Windows
    - name: Unix/Linux
  tag: filter-content
